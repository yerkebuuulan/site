{% extends 'recipes/base.html' %}

{% block title %}Удаление книги{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить книгу "{{ book.title }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'book_list' %}">Отмена</a>
</form>
{% endblock %}
